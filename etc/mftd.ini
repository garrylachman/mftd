;
; mftd windows service
;
; Combines dns, interface/device monitoring, dhcp, and a simple on-demand tcp tunnel wrapped into a single service
;
; Project URL:
;
; http://github.com/jwymanm/mftd/
;

;
; Services
; Runtime configuration of what services to provide (1 = enabled, 0 = disabled)
; If a service is disabled then its section will be ignored

[Services]
Monitor = 1
FDNS    = 1
Tunnel  = 1
DHCP    = 1

;
; Logging
;
; Levels: None, 1 (Info), 2 (Warn), or 3 (All)

[Logging]
LogLevel = 3

;
; Network Adapter Section
;
; Name is the device name found in the interface's property view, not the connection name
; Static makes the interface static with ip defined below
; If static is commented it will be set to dhcp + static ip

[Adapter]
;name    = D-Link DUB-E100 USB 2.0 Fast Ethernet Adapter
name    = Intel(R) 82579LM Gigabit Network Connection
ip      = 192.168.200.1
mask    = 255.255.255.0
static  = 1

;
; Monitor Section (Still a work in progress)
;
; ip     = Ip address of what to monitor for communication statistics
; url    = Url of where to POST monitoring results in JSON format to
; cfgurl = Where to sync this configuration file from (TODO)

[Monitor]
ip      = 192.168.200.2
url     = http://host.com/api/monitor
cfgurl  = http://host.com/api/monitor/config

;
; Fake DNS Section
;
; Should probably match adapter ip and if DHCP is used DomainServer

[FDNS]
ip      = 192.168.200.1

;
; Tunnel Section
;
; Leakage analysis local/remote server address/port settings
; Points to the trilithic leakage host/port

[Tunnel]
host    = host.com
lport   = 80
rport   = 80

;
; DHCP Section
;

; Assign ip by mac address example
;[00:02:7c:00:db:88]
;ip = 192.168.200.2

; DHCP lease status shared on http server
; Default is adapter ip / port 6789
;[HTTP_INTERFACE]
;HTTPServer = 192.168.200.1:6789

; DHCP Range
; For further dhcp options see OpenDHCP's pdf or dhcp.cpp
[RANGE_SET]
DHCPRange=192.168.200.2-192.168.200.2
SubNetMask=255.255.255.0
DomainServer=192.168.200.1
; Renew time 10 hours (default)
;AddressTime=36000
;Router=
